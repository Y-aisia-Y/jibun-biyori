services:
  - type: web
    name: jibun-biyori
    env: ruby
    region: oregon
    plan: free
    buildCommand: |
      bundle install
      yarn install
      bundle exec rails assets:precompile
    startCommand: |
      echo "=== Database Setup Start ==="
      bundle exec rails db:create || echo "Database already exists"
      echo "=== Running Migrations ==="
      bundle exec rails db:migrate
      echo "=== Starting Server ==="
      bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: jibun-biyori-db
          property: connectionString
databases:
  - name: jibun-biyori-db
    databaseName: jibun_biyori_production
    user: jibun_biyori_db_user
    plan: Basic-256mb
    region: oregon