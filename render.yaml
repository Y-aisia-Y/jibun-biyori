services:
  - type: web
    name: jibun-biyori
    env: ruby
    region: Singapore (Southeast Asia)
    plan: free
    buildCommand: |
      bundle install
      yarn install
      bundle exec rails assets:precompile
    startCommand: |
      echo "=== Database Setup Start ==="
      echo "RAILS_ENV: $RAILS_ENV"
      echo "DATABASE_URL: $DATABASE_URL"
      echo "=== Force Database Reset ==="
      bundle exec rails db:drop || echo "No database to drop"
      bundle exec rails db:create
      echo "=== Running Migrations ==="
      bundle exec rails db:migrate
      echo "=== Verify Tables ==="
      bundle exec rails runner "puts ActiveRecord::Base.connection.tables.inspect" || echo "Cannot list tables"
      echo "=== Check Users Table ==="
      bundle exec rails runner "puts User.table_exists? ? 'Users table EXISTS' : 'Users table MISSING'" || echo "Cannot check User table"
      echo "=== Starting Server ==="
      bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: jibun-biyori-db
          property: connectionString

databases:
  - name: jibun-biyori-db
    databaseName: jibun_biyori_production
    user: jibun_biyori_db_user
    plan: Basic-256mb
    region: oregon